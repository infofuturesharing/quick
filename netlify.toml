[build]
  command = "npm run build"
  publish = ".next"

# Node 18+ is recommended for Next.js 14
[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Optional: Explicitly enable the Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# You will set secrets in Netlify UI; names documented here for reference.
# NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: Client map rendering
# GOOGLE_MAPS_API_KEY: Server-side Places API calls